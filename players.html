	<body>
		<div>
			<div>
				<div id="title">
					<h1>Add players</h1>
					<h2>
						Hand 'n Foot <br />
						Scorecard
					</h2>
				</div>
			</div>
		</div>
		<ol id="forms">
			<li>
				Fill in players' names. Leave extra fields blank.<br />
				<form action="#teams">
					<input name="step" type="hidden" value="1" />
					<input
						name="players"
						placeholder="Player 1"
						required
						type="text"
					/>
					<input
						name="players"
						placeholder="Player 2"
						required
						type="text"
					/>
					<input name="players" placeholder="Player 3" type="text" />
					<input name="players" placeholder="Player 4" type="text" />
					<input name="players" placeholder="Player 5" type="text" />
					<input name="players" placeholder="Player 6" type="text" />
					<input type="submit" value="Next" />
				</form>
			</li>
			<li id="teams">
				How many teams do you want?<br />
				<form action="#dragForm">
					<input name="step" type="hidden" value="2" />
					<input id="players" name="playersJSON" type="hidden" />
					<label class="people4">
						<input name="teams" value="2" required type="radio" /> 2
						teams; 2 people per team
					</label>
					<label class="people4">
						<input name="teams" value="4" required type="radio" />
						solo
					</label>
					<label class="people6">
						<input name="teams" value="2" required type="radio" /> 2
						teams; 3 people per team
					</label>
					<label class="people6">
						<input name="teams" value="3" required type="radio" /> 3
						teams; 2 people per team
					</label>
					<label class="people6">
						<input name="teams" value="6" required type="radio" />
						solo
					</label>
					<input type="submit" value="Next" />
				</form>
			</li>
			<li id="dragForm">
				Drag-and-drop players to create teams.<br />
				<form action="first_scores.html">
					<input name="step" type="hidden" value="3" />
					<div class="dropTarget" id="t1">
						<div class="draggable" id="d1">Player 1</div>
					</div>
					<div class="dropTarget" id="t2">
						<div class="draggable" id="d2">Player 2</div>
					</div>
					<div class="dropTarget" id="t3">
						<div class="draggable" id="d3">Player 3</div>
					</div>
					<div class="dragAndDrop" id="p4">
						<div class="draggable" id="d4">Player 4</div>
					</div>
					<div class="dragAndDrop" id="p5">
						<div class="draggable" id="d5">Player 5</div>
					</div>
					<div class="dragAndDrop" id="p6">
						<div class="draggable" id="d6">Player 6</div>
					</div>
					<input type="hidden" name="teamsJSON" id="teamsJSON" />
					<input type="submit" value="Next" />
				</form>
			</li>
		</ol>
